<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <img class="desktop-bg" src="./images/pattern-background-desktop.svg" alt=""> -->

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="music enjoy">
    <div class="content">
      <p class="summary">Order Summary</p> 
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
        <div class="price">
          <p class="plan-text">Annual Plan</p>
          <p class="plan-text plan-rate">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>

      <button class="payment">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>

</body>
</html>
